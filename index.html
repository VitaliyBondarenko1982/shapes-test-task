<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <div class="app">
      <div class="app__top">
        <div class="app__number">Number of current shapes: <span id="shapes_number">0</span></div>
        <div class="app__area">Surface area occupied by shapes: <span id="shapes_area">0</span></div>
      </div>
      <canvas id="mycanvas"></canvas>
      <div class="app__bottom">
        <div class="app__speed">
          <button
            type="button"
            id="speed_decrease"
            class="app__button app__button-decrease"
          ></button>
          <button
            type="button"
            id="speed_increase"
            class="app__button app__button-increase"
          ></button>
          <div class="app__bottom-text">Number of shapes per sec: <span id="shapes_speed">0</span></div>
        </div>
        <div class="app__gravity">
          <button
            type="button"
            id="gravity_decrease"
            class="app__button app__button-decrease"
          ></button>
          <button
            type="button"
            id ="gravity_increase"
            class="app__button app__button-increase"
          ></button>
          <div class="app__bottom-text">Gravity value: <span id="shapes_gravity">0</span></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
